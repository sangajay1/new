<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Chart App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div id="user-details">
            <h2>User Lifestyle Questionnaire</h2>
            <form id="details-form" class="get-user-details-form">
                <label for="user_name">Name:</label>
                <input type="text" name="user_name" id="user_name" placeholder="Name" required>
                
                <label for="user_age">Age:</label>
                <input type="number" name="user_age" id="user_age" placeholder="Age" required>
                
                <label for="user_height">Height:</label>
                <input type="number" name="user_height" id="user_height" placeholder="Height" required>
                
                <label for="user_weight">Weight:</label>
                <input type="number" name="user_weight" id="user_weight" placeholder="Weight" required>
                
                <label for="user_gender">Gender:</label>
                <input type="text" name="user_gender" id="user_gender" placeholder="Gender" required>
                
                <button type="submit">Submit</button>
            </form>
            <p id="response-message" class="response"></p>
        </div>

        <div id="health-data">
            <h2>Enter Your Health Data</h2>
            <form id="health-form" class="get-user-details-form">
                <label for="diseases">Diseases (comma separated):</label>
                <input type="text" id="diseases">
                <button type="submit">Submit</button>
            </form>
        </div>

        <div id="diet-chart">
            <h2>Your Diet Chart</h2>
            <canvas id="dietChart"></canvas>
        </div>

        <div id="order-section">
            <h2>Order Food</h2>
            <form id="order-form" class="get-user-details-form">
                <label for="order-item">Food Item:</label>
                <input type="text" id="order-item" required>
                <button type="submit">Order</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

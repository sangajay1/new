<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Chart App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="user-details">
        <h2>Enter Your Details</h2>
        <form id="details-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="age">Age:</label>
            <input type="number" id="age" required>
            <label for="weight">Weight:</label>
            <input type="number" id="weight" required>
            <label for="height">Height:</label>
            <input type="number" id="height" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="health-data">
        <h2>Enter Your Health Data</h2>
        <form id="health-form">
            <label for="diseases">Diseases (comma separated):</label>
            <input type="text" id="diseases">
            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="diet-chart">
        <h2>Your Diet Chart</h2>
        <ul id="diet-list"></ul>
    </div>

    <div id="order-section">
        <h2>Order Food</h2>
        <form id="order-form">
            <label for="order-item">Food Item:</label>
            <input type="text" id="order-item" required>
            <button type="submit">Order</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
